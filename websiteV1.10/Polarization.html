    <script>
         function draw_graph(id) {
      // to show the selected Element name on top of the page
      var element = document.querySelector("#element");
      element.innerHTML = id.innerHTML; // + " <I>[Uncertainties are given in parenthesis]</I>";
      // document.getElementById("iframe").src = "Li.txt"
      switch (id.innerHTML) {
        case "6s":
          document.getElementById("iframe").src = "6s.html"
          break;
        case "6p1/2":
          document.getElementById("iframe").src = "6p1.html"
          break;
        case "6p3/2":
          document.getElementById("iframe").src = "6p3.html"
          break;
        case "7p1/2":
          document.getElementById("iframe").src = "7p1.html"
          break;
        case "7p3/2":
          document.getElementById("iframe").src = "7p3.html"
          break;
        case "6s-6p1/2":
          document.getElementById("iframe").src = "Cs6p1.html"
          break;
        case "6s-6p3/2":
          document.getElementById("iframe").src = "Cs6p3.html"
          break;
        case "6s-7p1/2":
          document.getElementById("iframe").src = "Cs7p1.html"
          break;
        case "6s-7p3/2":
          document.getElementById("iframe").src = "Cs7p3.html"
          break;
        }
    }
